<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./node_modules/basscss/css/basscss.css">
    <title>Liars Poker Test</title>
  </head>
  <body>
    <div class="flex flex-column m2 border border-box bg-black" style="width:400px;">
      <div class="flex-justify bg-lighten-2">
        <div class="center p2 h1 bold aqua">1 2 2 2 5 6 6 9</div>
        <div class="flex bg-white">
          <div class="flex-auto"></div>
          <div class="p1 h2 gray">Bidder</div>
          <div class="p1 h2">Denise</div>
          <div class="flex-auto"></div>
          <div class="p1 h2 gray">Bid</div>
          <div class="p1 h2">2 0's</div>
          <div class="flex-auto"></div>
        </div>
        <div class="flex bg-white">
          <div class="flex-auto"></div>
          <div class="p1 h2 gray">Base Stake</div>
          <div class="p1 h2">1</div>
          <div class="flex-auto"></div>
          <div class="p1 h2 gray">Multiplier</div>
          <div class="p1 h2">2</div>
          <div class="flex-auto"></div>
        </div>
        <div class="flex bg-white">
          <div class="flex-auto"></div>
          <div class="p1 h2 gray">Player</div>
          <div class="p1 h2">Kyle</div>
          <div class="flex-auto"></div>
        </div>
      </div>
      <div class="flex flex-center p2 bg-silver">
        <ul class="list-reset ml2" style="width:70%;">
          <li class="h2">Jeff</li>
          <li class="h2 blue">Denise</li>
          <li class="h2">Reed</li>
          <li class="h2 olive">Kyle</li>
          <li class="h2">Corbet</li>
        </ul>
        <ul class="list-reset" style="width:30%;">
          <li class="h2">+0</li>
          <li class="h2 blue">+4</li>
          <li class="h2">-4</li>
          <li class="h2 olive">-6</li>
          <li class="h2">+6</li>
        </ul>
      </div>
      <div class="flex bg-white">
        <div class="h2 ml4 p1 gray">Quantity</div>
        <div class="flex-auto"></div>
        <div class="h2 p1">4</div>
        <div class="flex-auto"></div>
        <button class="btn btn-outline m1 h6">-</button>
        <button class="btn btn-outline mt1 mb1 mr4 h6">+</button>
        <!-- <div class="flex-auto"></div> -->
      </div>
      <div class="flex bg-white">
        <div class="h2 ml4 p1 gray">Rank</div>
        <div class="flex-auto"></div>
        <div class="h2 p1 ml3">4</div>
        <div class="flex-auto"></div>
        <button class="btn btn-outline m1 h6">-</button>
        <button class="btn btn-outline mt1 mb1 mr4 h6">+</button>
        <!-- <div class="flex-auto"></div> -->
      </div>
      <div class="flex bg-white">
        <div class="flex-auto"></div>
        <button class="btn btn-primary m2 silver">Raise</button>
        <div class="flex-auto"></div>
        <button class="btn btn-primary m2 silver">Challenge</button>
        <div class="flex-auto"></div>
      </div>
    </div>
  </body>
</html>
